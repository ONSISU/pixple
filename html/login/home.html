<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./join.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <!-- id, pw, nickname -->
  <div class="container">

    <div class="content-wrapper">
      
      <div class="content">
  
        <div class="join-form">
            <div class="form-item">
              <label for="id" class="old-text pixel-font">ID</label>
              <input type="text" id="id" class="input-background pixel-font" autocomplete="off">
            </div>
    
            <div class="form-item">
              <label for="pw" class="old-text pixel-font">PW</label>
              <input type="password" id="password" class="input-background pixel-font">
            </div>
  
          <div class="form-item">
            <div class="btns">
              <div class="playbutton"></div>
              <button class="joinbtn pixel-font">JOIN</button>
            </div>
          </div>
  
        </div>
      </div>

    </div>

  </div>
</body>
</html>
