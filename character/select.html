<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./select.css">
</head>

<body>
 <div class="container">
  <div class="character-background">
   <ul class="characters">

    <img src="../img/arrow.png" alt="" class="arrow">

    <li>
     <img src="../img/pix1.png" alt="" class="character active">
    </li>

    <li>
     <img src="../img/pix2.png" alt="" class="character">
    </li>

    <li>
     <img src="../img/pix3.png" alt="" class="character">
    </li>

   </ul>
  </div>
 </div>
</body>

</html>
<script>
 // 70 290 500
 let moveIndex = 0;
 let moveValueList = ['70px', '290px', '500px'];
 const nameList = ['pix1.png', 'pix2.png', 'pix3.png'];
 const charaters = document.querySelectorAll('.character');

 const ARROW = document.querySelector('.arrow');

 document.addEventListener('keydown', (e) => {

  if (e.key == 'Enter') {
   location.href = `../world/First.html?name=${nameList[Math.abs(moveIndex % 3)]}`;
   return;
  }


  if (e.key == 'ArrowRight') {
   ARROW.style.left = moveValueList[Math.abs(++moveIndex % 3)];
  } else if (e.key == 'ArrowLeft') {
   if (moveIndex == 0) moveIndex = 3;
   ARROW.style.left = moveValueList[Math.abs(--moveIndex % 3)];
  }

  for (const c of charaters) {
   c.classList.remove('active');
  }

  charaters[Math.abs(moveIndex % 3)].classList.add('active');



 })
</script>
