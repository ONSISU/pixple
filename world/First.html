<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixple</title>
    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="css/first.css" />
  </head>
  <body>
    <input type="hidden" id="message"/>
    <input type="hidden" id="chat"/>
    <input type="hidden" id="send"/>
    <div class="space">
      <!-- <img class="walkImg" id="walkImg"/> -->
      <!-- <div id="gameArea"></div> -->
      <img class="hitEffectImage" src="../img/아얏.png"/>
      <div class="street street01"></div>
      <div class="street street02"></div>
      <div class="street street03"></div>
      <!-- <div class="wall wall01"></div> -->
      <!-- <div class="wall wall02"></div> -->
      <!-- <div class="wall wall03"></div> -->
      <div class="doorLR door01"></div>
      <div class="skill01-coolTime-container">
        <div class="skill01-image-container">
            <img class="skill01-image" src="../img/skill01Right.png" alt="스킬1">
          </div>
          <div class="skill01-content">
            <div>스킬1</div>
            <div>단축키 : a</div>
            <div>데미지 : 30</div>
            <div>전방에 칼을 날린다.</div>
          </div>
        <div class="skill01-coolTime-circle"></div>
      </div>
      <div class="skill02-coolTime-container">
        <div class="skill02-image-container">
          <img class="skill02-image" src="../img/스킬02.png" alt="스킬2">
        </div>
        <div class="skill02-content">
          <div>스킬2</div>
          <div>단축키 : s</div>
          <div>데미지 : 60</div>
          <div>주위에 데미지를 준다.</div>
        </div>
        <div class="skill02-coolTime-circle"></div>
      </div>
      <div class="skill03-coolTime-container">
        <div class="skill03-image-container">
          <img class="skill03-image" src="../img/스킬3.png" alt="스킬3">
        </div>
        <div class="skill03-content">
          <div>스킬3</div>
          <div>단축키 : d</div>
          <div>데미지 : 200</div>
          <div>맵 전체에 큰 데미지를 준다.</div>
        </div>
        <div class="skill03-coolTime-circle"></div>
      </div>
    </div>
    <!-- <script src="../common.js"></script>   -->
    <script src="../main.js"></script>
    <script src="js/first.js"></script>
  </body> 
</html>
<style>
  .chat-wrapper {
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 103; 
  }
  .chat-wrapper label {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 30px;
    margin-bottom: 5px;
  }
  .chat {
    position: absolute;
    background-color: #ccc;
    opacity: 0.4;
    right: 0;
    bottom: 40px;
    width: 640px;
    height: 15vh;
    overflow-y: scroll;
    transition: height 0.3s ease;
  }
  .chatMessage {
    padding: 2px 2px 2px 5px;
    word-wrap: break-word;
    width: 270px;
  }
  .main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #gameFrame {
    border: none;
    z-index: 102;
  }
  .game-area {
    position: relative;
    width: 100%;
    height: 20vh;
    display: none;
  }
  .message {
    width: 226px;
    height: 100%;
    padding: 0 8px;
    border-radius: 4px;
    border: 1px solid black;
    margin-right: 5px;
  }
  .message:active, .message:focus {
    outline: none;
  }
  .send {
    width: 48px;
    height: 100%;
    border: 1px solid black;
    border-radius: 4px;
  }
</style>
